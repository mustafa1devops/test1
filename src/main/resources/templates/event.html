<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Get Event Link</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/action.js}"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
	type="text/javascript"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	type="text/javascript"></script>
</head>
<body style="background-color: rgb(245, 239, 239);">	
	<div>

		<div class="container.fluid    row justify-content-center   pt-4 mb-4 h5" style=" color: rgb(253, 251, 250); background-color: rgb(49, 157, 190); margin: auto; font-family: 'Times New Roman', Times, serif"  >
			CPEC(SEZ) & BRI Virtual Roadshow 
		</div>
	</div>
	
	
		<div  class="row justify-content-center align-self-center">
			<label style="font-family: 'Times New Roman', Times, serif; font-size: larger; " class="  ml-5 mt-3 " > Wednesday April 28, 2021. 10:00 AM CET</label>

		</div>
		
	
	
	<div class="container h-100"> 
		<div  class="row justify-content-center align-self-center">
			<label style="font-family: 'Times New Roman', Times, serif; font-size: larger; " class="  ml-5 mt-3 " > Get Event Link</label>

		</div>
		<form  style="font-family: 'Times New Roman', Times, serif;" class="container row justify-content-center  align-self-center p-4  " action="#" th:action="@{/save}" th:object="${attendee} "
					method="post" >
					<table  >
						<tr  >
							<td>First Name</td>
							<td><input type="text" class=" form-control" th:field="*{firstname}" /></td>
							<td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">First Name Error</td>
							
						</tr>
						<tr>
							<td>Last Name</td>
							<td><input type="text" class="form-control " th:field="*{lastname}" /></td>
							<td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Last Name Error</td>
						</tr>
						<tr>
							<td>Organization</td>
							<td><input type="text" placeholder= --optional-- class="form-control justify-content-center" style="text-align: center;" th:field="*{organ}" /></td>
							
						</tr>
						<tr>
							<td>Email</td>
							<td><input type="text" class="form-control" th:field="*{email}"/></td>
							<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
						</tr>
						

					</table>
					<div class= "row container justify-content-center p-3 ml-5 ">
					<button class=" btn btn-primary ml-4 " id="submitbutton" style="background-color:  rgb(49, 157, 190);" type="submit"
					>Submit</button>
					</div>
					
	</form>
		
	</div>
					
	
	
			
			
		
		
	
	<!-- <p class="alert alert-primary" role="alert" th:text="${success}" > </p>
	<p class="alert alert-danger" role="alert" th:text="${failure}" ></p> -->
	

</body>

</html>
